<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的setter和getter</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{fullName}}
  </div>



  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        firstName:'Dell',
        lastName:'Lee'
      },
      computed:{
        fullName:{
          get(){
            console.log('222')
            return this.firstName+' '+this.lastName
          },
          set(value){ //设置这个值的时候会被执行
            var arr = value.split(' ')
            this.firstName = arr[0]
            this.lastName = arr[1]
          }
        }
      }
    })
  
  </script>
</body>
</html>
