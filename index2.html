<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <div @click="handleClick">{{msg}}</div>
    <item />
  </div>




  <script>
    Vue.component('item',{
      template:`<div> hello item</div>`
    })

    var vm = new Vue({
      el:'#root',
      data:{
        msg:'hello world'
      },
      methods:{
        handleClick(){
          alert('1111')
        }
      }
    })


  </script>
</body>
</html>
