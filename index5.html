<body>
  <div id="app">
    {{fullname}}
    {{age}}
  </div>

    var vm = new Vue({
      el:'#app',
      data:{
        firstName:'Dell',
        lastName:'Lee',
        fullname:'Dell Lee',
        age:28
      },
      watch:{
        firstName(){
          console.log('计算了一次')
          this.fullname = this.firstName+' '+this.lastName
        },
        lastName(){
          console.log('计算了一次')

        }
